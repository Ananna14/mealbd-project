<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap-css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <h2 class=" w-50 mx-auto my-5">Search your favorite food</h2>
    <div id="">
        <div class="input-group mb-3 mx-auto w-50 my-5">
            <input id="searchInput" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>

    <!-- single meal details  -->
    <div id="meal-details" class=" w-25 mx-auto">

    </div>

    <!-- card  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    </div>






    <!-- bootstrap-script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
